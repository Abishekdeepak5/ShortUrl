{% extends 'base.html' %}

{% block content %}
<div class="landing_page">
    <h1 class="display-4"><b><strong>Welcome to URL Shortener!</strong></b></h1>
    <p class="lead">ShortURL is a free tool to shorten URLs and generate short links <br>
        URL shortener allows to create a shortened link making it easy to share</p>
        <hr class="my-4">
        <form action="/shortener" method="POST" class="form-inline justify-content-center">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" name="longurl" placeholder="Enter your URL">
                <div class="input-group-append">
                    <button class="btn btn-primary btn-lg" type="submit">Shorten</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
